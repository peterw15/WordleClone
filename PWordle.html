<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<head>
    <link rel="stylesheet" href="Stylesheets.css" />
    <script src="Scripts.js"></script>
</head>

<body onload="loadPage()">
    <div class="letterEntry">
        <div class="entryRow">
        <input id="entryBox" type="text" style="width: 300px; height: 75px; font-size: 60px; text-transform: uppercase;" maxlength="5" onkeyup="updateLetters()">
        </div>
    </div>

    <div class="middleContainer">
        <div id="numOfGuess">
            Number Of Guesses: 0 
        </div>
    </div>

    <div class="Keyboard">
        <div class="Row">
            <button class="Key" onclick="updateLetters('Q')">Q</button>
            <button class="Key" onclick="updateLetters('W')">W</button>
            <button class="Key" onclick="updateLetters('E')">E</button>
            <button class="Key" onclick="updateLetters('R')">R</button>
            <button class="Key" onclick="updateLetters('T')">T</button>
            <button class="Key" onclick="updateLetters('Y')">Y</button>
            <button class="Key" onclick="updateLetters('U')">U</button>
            <button class="Key" onclick="updateLetters('I')">I</button>
            <button class="Key" onclick="updateLetters('O')">O</button>
            <button class="Key" onclick="updateLetters('P')">P</button>
        </div>
        <div class="Row">
            <button class="Key" onclick="updateLetters('A')">A</button>
            <button class="Key" onclick="updateLetters('S')">S</button>
            <button class="Key" onclick="updateLetters('D')">D</button>
            <button class="Key" onclick="updateLetters('F')">F</button>
            <button class="Key" onclick="updateLetters('G')">G</button>
            <button class="Key" onclick="updateLetters('H')">H</button>
            <button class="Key" onclick="updateLetters('J')">J</button>
            <button class="Key" onclick="updateLetters('K')">K</button>
            <button class="Key" onclick="updateLetters('L')">L</button>


        </div>
        <div class="Row">
            <button class="Key" onclick="updateLetters('Z')">Z</button>
            <button class="Key" onclick="updateLetters('X')">X</button>
            <button class="Key" onclick="updateLetters('C')">C</button>
            <button class="Key" onclick="updateLetters('V')">V</button>
            <button class="Key" onclick="updateLetters('B')">B</button>
            <button class="Key" onclick="updateLetters('N')">N</button>
            <button class="Key" onclick="updateLetters('M')">M</button>
        </div>
        <div class="Row">
            <button class="Key" style="width: 200px"  onclick="clearEntry()"> Clear </button>
            <button class="Key" style="width: 110px" onclick="backEntry()"> ‚Üê BACK</button>
        </div>
    </div>


    <div class="btnContainer">
        <div class="newWordBtn"> New Word </div>
        <div class="submitBtn" onclick="submitGuess()" id="submitBtn"> Submit </div>
    </div>
</body>
